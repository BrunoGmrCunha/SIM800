<!DOCTYPE html>
<html>

<head>
    <title>Configurações dos Portões</title>
    <meta name="viewport" charset="UTF-8" content="width=device-width, initial-scale=1">
    <!--     <link rel="icon" type="image/png" href="favicon.png">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/al
l.css" integrity="sha384- fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="an onymous"> -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div class="title">
        <h1 onclick="location.reload()">Controlo Portões GSM</h1>
        <p style="text-align: right; margin-right: 10px; color: #ffffff;" onclick="getHistory()">Histórico-></p>
    </div>
    <div class="loader"></div>
    <div id="configDiv" class="tables-content" background-color="#000000">
        <div class="table">

            <p class="table-title">Utilizadores</p>

            <table id="users">
                <thead>
                    <tr class="table-head">
                        <th class="collumn-1">Nome</th>
                        <th class="collumn-2" colspan="3">Número Telemóvel</th>
                    </tr>
                </thead>
                <tbody>
                    <div id="rowButtonAddUser">
                        <tr>
                            <td class="users-collumn-1">Bruno</td>
                            <td class="users-collumn-2"> 916235197</td>
                            <td onclick="editUser(1)" class="users-collumn-3"><img class="edit-icon" src="edit.png">
                            </td>
                            <td onclick="deleteUser(1)" class="users-collumn-4"><img class="delete-icon"
                                    src="delete.png"></td>
                        </tr>
                        <tr>
                            <td colspan="4" onclick="buttonAddUser()"><img class="add-icon" src="add.png"></td>
                        </tr>
                    </div>
                </tbody>

            </table>
        </div>
        <div class="table">
            <p class="table-title">Mensagens</p>
            <table id="messages">
                <thead>
                    <tr class="table-head">
                        <th class="collumn-1">Mensagem</th>
                        <th class="collumn-2">Portão 1</th>
                        <th class="collumn-3">Portão 2</th>
                        <th class="collumn-4" colspan="2"></th>
                    </tr>
                </thead>
                <tbody>
                    <div id="rowButtonAddMessage">
                        <tr>
                            <td colspan="5" onclick="buttonAddMessage()"><img class="add-icon" src="add.png"></td>
                        </tr>
                    </div>
                </tbody>

            </table>
        </div>
        <div class="save_button">
            <img class="save-icon" src="save.png" onclick="saveButton()">
        </div>
    </div>


    <div id="historyDiv" class="tables-content" background-color="#000000">
        <div class="table">
            <p class="table-title">Histórico</p>
            <table id="history">
                <thead>
                    <tr class="table-head">
                        <th class="collumn-1">Data</th>
                        <th class="collumn-2">Hora</th>
                        <th class="collumn-3">Nome</th>
                        <th class="collumn-4">Mensagem</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
